        <ul class="navbar-nav ml-auto">

              <a routerLink="/auth/login" class="nav-link" routerLinkActive="active">
                Login

              <a routerLink="/auth/register" class="nav-link">
                Register
              </a>
            </li>
          </ng-container>
          <ng-container *ngIf="auth.isAuthenticated() && auth.isAdmin()">

            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/products-list']">Manage Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">
                {{ auth.getUsername() }}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link pointer" (click)="logout()">
                Logout
              </a>
            </li>
          </ng-container>
          <ng-container *ngIf="auth.isAuthenticated() && !auth.isAdmin()">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/view-products']">View Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/view-cart']">View Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link">
                {{ auth.getUsername() }}
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link pointer" (click)="logout()">

            </li>
