<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 offset-lg-3">
            <br/>
            <h2>Add a Company</h2>
            <form #f="ngForm" (ngSubmit)="addCompany(f.value)">
                <div class="form-group">
                    <label for="companyName">Company Name: </label><br/>
                    <input type="text" name="companyName" id="companyName" ngModel/>
                </div>
                <div class="form-group">
                    <input class="btn btn-outline-success" type="submit" value="Store Company"><br/>
                </div>
            </form>
        </div>
    </div>
  
</div>
