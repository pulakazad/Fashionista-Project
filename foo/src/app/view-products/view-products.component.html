<div class="container">
    <br/>
    <div class="row">
        <div class="col-3"></div>
        <button class="btn btn-outline-success col-6" [routerLink]="['/view-cart']">View Cart</button>
        <div class="col-3"></div>
    </div>
    <br/>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Image</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let rowIndex=index">
                <td>{{rowIndex+1}}</td>
                <td>{{product.pname}}</td>
                <td>{{product.price}}</td>
                <td><img width="250" height="100" class="img-fluid img-thumbnail" src="{{product.imageURL}}"></td>
                <td><button (click)="addProductId($event, product._id)" type="button" class="btn btn-outline-success">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag-plus" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M8 1a2.5 2.5 0 0 0-2.5 2.5V4h5v-.5A2.5 2.5 0 0 0 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5H2z" />
                            <path fill-rule="evenodd"
                                d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z" />
                        </svg>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
