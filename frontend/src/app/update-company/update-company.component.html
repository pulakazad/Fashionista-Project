<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 offset-lg-3">
            <br/>
            <h2>Update a Company</h2>
            <form #f="ngForm" (ngSubmit)="updateCompany(f.value)">
                <div class="form-group">
                    <label for="companyName">Company Name</label><br/>
                    <input type="text" name="companyName" placeholder="{{companyName}}" id="companyName" ngModel/><br/>
                </div>
                <div class="form-group">
                    <input class="btn btn-outline-success" type="submit" value="Update Company"><br/>
                </div>
            </form>
        </div>
    </div>


    
</div>
